<html>
    <head>
        <title>Menambahkan Image</title>
    </head>
    <body>
        <h1> Menambah Image Pada HTML</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" width="100" height="120">
        <br>
        <h3> Mengatur border pada image</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" border="10" color="red" width="100" height="120">
        <br>
        <h4> Alternating Text</h4>
        Pada gambar dibawah terdapat alternating text
        <img src="ronaldo.jpg" width="90" height="70" alt="Ronaldo" >
    </body>
</html>
